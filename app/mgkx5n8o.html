                                                    swal({
                                                        title: "[3/5] 问卷主题",
                                                        type: "input",
                                                        confirmButtonText: "确定",
                                                        cancelButtonText: "取消",
                                                        showCancelButton: true,
                                                        closeOnConfirm: false
                                                    },
                                                        function (inputValue3) {
                                                            if (inputValue3 != false) {
                                                                swal({
                                                                    title: "[4/5] 问卷链接",
                                                                    inputPlaceholder: "若为线下请将此项留空",
                                                                    type: "input",
                                                                    confirmButtonText: "确定",
                                                                    cancelButtonText: "取消",
                                                                    showCancelButton: true,
                                                                    closeOnConfirm: false,
                                                                    closeOnCancel: true
                                                                },
                                                                    function (inputValue4) {
                                                                        swal({
                                                                            title: "[5/5] 问卷填写截止时间",
                                                                            type: "input",
                                                                            confirmButtonText: "提交",
                                                                            cancelButtonText: "取消",
                                                                            showCancelButton: true,
                                                                            closeOnConfirm: false
                                                                        },
                                                                            function (inputValue5) {
                                                                                if (inputValue5 != false) {
                                                                                    q1 = inputValue1;
                                                                                    q2 = inputValue2;
                                                                                    q3 = inputValue3;
                                                                                    q4 = inputValue4;
                                                                                    q5 = inputValue5;
                                                                                    var mytext = "";
                                                                                    if (document.getElementById('class_value').value != "") {
                                                                                        var cv = document.getElementById('class_value').value;
                                                                                        if (cv[0] == '0') cv = cv.substr(1, 1);
                                                                                        mytext += "初一" + cv + "班的各位同学，大家好！\n";
                                                                                    } else mytext += "各位同学，大家好！\n";
                                                                                    mytext += "我是" + q1 + "的" + q2 + "，要做一个关于" + q3 + "的调查\n";
                                                                                    if (q4 == false) mytext += "请以下同学领取并填写问卷：";
                                                                                    else mytext += "请以下同学前往" + q4 + "并填写问卷：";
                                                                                    if (document.getElementById('class_value').value == "") {
                                                                                        for (var c = 1; c <= 16; c++) {
                                                                                            var first = 1, cnt = 10;
                                                                                            var nowvalue = "";
                                                                                            nowvalue += parseInt(c / 10);
                                                                                            nowvalue += parseInt(c % 10);
                                                                                            for (i = 0; i < yblist.length; i++)
                                                                                                if (yblist[i].indexOf(nowvalue) != -1) {
                                                                                                    if (first == 0) mytext += "、";
                                                                                                    else first = 0, mytext += "\n初一" + c + "班";
                                                                                                    if (cnt == 10) mytext += "\n", cnt = 0;
                                                                                                    mytext += yblist[i].substr(2, yblist[i].length - 2);
                                                                                                    cnt++;
                                                                                                }
                                                                                        }
                                                                                    } else {
                                                                                        var first = 1, cnt = 10;
                                                                                        for (i = 0; i < yblist.length; i++)
                                                                                            if (yblist[i].indexOf(document.getElementById('class_value').value) != -1) {
                                                                                                if (first == 0) mytext += "、";
                                                                                                else first = 0;
                                                                                                if (cnt == 10) mytext += "\n", cnt = 0;
                                                                                                mytext += yblist[i].substr(2, yblist[i].length - 2);
                                                                                                cnt++;
                                                                                            }
                                                                                    }
                                                                                    mytext += "\n";
                                                                                    mytext += "请以上同学在" + q5 + "前填写完毕并交回，谢谢！";
                                                                                    navigator.clipboard.writeText(mytext);
                                                                                    swal({
                                                                                        title: "复制成功",
                                                                                        type: "success",
                                                                                        timer: 1000,
                                                                                        showConfirmButton: false
                                                                                    });
                                                                                }
                                                                            });
                                                                    });
                                                            }
                                                        });
                                                }
                                            });
                                    }
                                });
                        }
                    });
            } else {
                var mytext = "";
                if (document.getElementById('class_value').value != "") {
                    var cv = document.getElementById('class_value').value;
                    if (cv[0] == '0') cv = cv.substr(1, 1);
                    mytext += "初一" + cv + "班的各位同学，大家好！\n";
                } else mytext += "各位同学，大家好！\n";
                mytext += "我是" + q1 + "的" + q2 + "，要做一个关于" + q3 + "的调查\n";
                if (q4 == false) mytext += "请以下同学领取并填写问卷：";
                else mytext += "请以下同学前往" + q4 + "并填写问卷：";
                if (document.getElementById('class_value').value == "") {
                    for (var c = 1; c <= 16; c++) {
                        var first = 1, cnt = 10;
                        var nowvalue = "";
                        nowvalue += parseInt(c / 10);
                        nowvalue += parseInt(c % 10);
                        for (i = 0; i < yblist.length; i++)
                            if (yblist[i].indexOf(nowvalue) != -1) {
                                if (first == 0) mytext += "、";
                                else first = 0, mytext += "\n初一" + c + "班";
                                if (cnt == 10) mytext += "\n", cnt = 0;
                                mytext += yblist[i].substr(2, yblist[i].length - 2);
                                cnt++;
                            }
                    }
                } else {
                    var first = 1, cnt = 10;
                    for (i = 0; i < yblist.length; i++)
                        if (yblist[i].indexOf(document.getElementById('class_value').value) != -1) {
                            if (first == 0) mytext += "、";
                            else first = 0;
                            if (cnt == 10) mytext += "\n", cnt = 0;
                            mytext += yblist[i].substr(2, yblist[i].length - 2);
                            cnt++;
                        }
                }
                mytext += "\n";
                mytext += "请以上同学在" + q5 + "前填写完毕并交回，谢谢！";
                navigator.clipboard.writeText(mytext);
                swal({
                    title: "复制成功",
                    type: "success",
                    timer: 1000,
                    showConfirmButton: false
                });
            }
        }
        function add(i) {
            if (parseInt(cnt) < namelist.length) {
                var num = random(0, namelist.length);
                while (yblist.indexOf(namelist[num]) != -1) var num = random(0, namelist.length);
                cnt = parseInt(cnt) + parseInt(1);
                var cntNode = document.getElementById('cnt');
                cntNode.innerHTML = cnt;
                var containerNode = document.getElementById('container');
                containerNode.style.display = "block";
                containerNode.innerHTML += "<div class=\"message\">" + namelist[num] + "</div>";
                yblist.push(namelist[num]);
            }
        }
        function shai() {
            var containerNode = document.getElementById('container');
            containerNode.innerHTML = "";
            var now = document.getElementById('class_value').value;
            var i;
            for (i = 0; i < yblist.length; i++)
                if (yblist[i].indexOf(now) != -1)
                    containerNode.innerHTML += "<div class=\"message\">" + yblist[i] + "</div>";
        }
        function clear_list() {
            if (cnt > 0) {
                swal({
                    title: "确定清除?",
                    text: "清除后不可恢复",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    closeOnConfirm: false
                },
                    function (isConfirm) {
                        if (isConfirm) {
                            _clear_list();
                            swal({
                                title: "清除成功",
                                type: "success",
                                timer: 1000,
                                showConfirmButton: false
                            });
                        }
                    });
            }
        }
        function _clear_list() {
            var containerNode = document.getElementById('container');
            containerNode.innerHTML = "";
            containerNode.style.display = "none";
            cnt = 0;
            var cntNode = document.getElementById('cnt');
            cntNode.innerHTML = "0";
            while (yblist.length > 0) yblist.pop();
            var cv = document.getElementById('class_value');
            cv.value = "";
        }
        function random(a, b) { return parseInt(Math.random() * (b - a) + a); }
    </script>
