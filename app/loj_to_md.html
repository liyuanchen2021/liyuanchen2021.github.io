    <textarea id="in" rows="50" cols="60">[{"sectionTitle":"题目描述","type":"Text","text":"这是一道模板题。\n\n给定数列 $a_1, a_2, \\dots, a_n$，你需要依次进行 $q$ 个操作，操作有两类：\n\n* `1 i x`：给定 $i,x$，将 $a_i$ 加上 $x$；\n* `2 l r`：给定 $l,r$，求 $\\sum_{i=l}^r a_i$ 的值（换言之，求 $a_l+a_{l+1}+\\dots+a_r$ 的值）。","subType":"markdown"},{"sectionTitle":"输入格式","type":"Text","text":"第一行包含 $2$ 个正整数 $n,q$，表示数列长度和询问个数。保证 $1\\le n,q\\le 10^6$。  \n第二行 $n$ 个整数 $a_1, a_2, \\dots, a_n$，表示初始数列。保证 $|a_i|\\le 10^6$。  \n接下来 $q$ 行，每行一个操作，为以下两种之一：\n\n* `1 i x`：给定 $i,x$，将 $a[i]$ 加上 $x$；\n* `2 l r`：给定 $l,r$，求 $\\sum_{i=l}^r a_i$ 的值。\n\n保证 $1\\le l\\le r\\le n, $ $|x|\\le 10^6$。","subType":"markdown"},{"sectionTitle":"输出格式","type":"Text","text":"对于每个 `2 l r` 操作输出一行，每行有一个整数，表示所求的结果。","subType":"markdown"},{"sectionTitle":"样例","type":"Sample","text":"","subType":"markdown","payload":["3 2\n1 2 3\n1 2 0\n2 1 3","6"]},{"sectionTitle":"数据范围与提示","type":"Text","text":"对于所有数据，$1\\le n,q\\le 10^6, $ $|a_i|\\le 10^6$, $1\\le l\\le r\\le n,$ $|x|\\le 10^6$。","subType":"markdown"}]</textarea>
    <button id=change>change</button>
    <textarea id="out" rows="50" cols="60"></textarea>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $("#change").click(function() {
            src = $.parseJSON($("#in").val());
            res = "";
            sampleID = 1;
            src.forEach(element => {
                if (element["type"] == "Text") {
                    res += "## " + element["sectionTitle"] + "\n\n";
                    res += element["text"] + "\n\n";
                }
                if (element["type"] == "Sample") {
                    console.log(element["payload"]);
                    res += "```input" + sampleID + "\n";
                    res += element["payload"][0];
                    res += "\n```\n\n";
                    res += "```output" + sampleID + "\n";
                    res += element["payload"][1];
                    res += "\n```\n\n";
                    sampleID++;
                }
            });
            $("#out").val(res);
        });
    </script>
