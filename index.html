    <style type="text/css">
        * {box-sizing: border-box;}
        .slideshow-container {position: relative; background: #f1f1f1f1;}
        .mySlides {display: none; padding: 10px; text-align: center;}
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -30px;
            padding: 16px;
            color: #888;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {position: absolute; right: 0; border-radius: 3px 0 0 3px;}
        .prev:hover,.next:hover {background-color: rgba(0, 0, 0, 0.8); color: white;}
        .dot-container {text-align: center; padding: 20px; background: #ddd;}
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active,
        .dot:hover {background-color: #717171;}
        q {font-style: italic;}
    </style>
    <div class="slideshow-container">
        <div class="mySlides" style="display: block;">
            <img src="https://s1.ax1x.com/2023/05/29/p9XHLTJ.png"
                width=969.6 height=545.4>
        </div>
        <div class="mySlides" style="display: block;">
            <img src="https://s1.ax1x.com/2023/05/16/p9RtQdx.png"
                width=969.6 height=545.4>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div class="dot-container">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot active" onclick="currentSlide(2)"></span>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {showSlides(slideIndex += n);}
        function currentSlide(n) {showSlides(slideIndex = n);}
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1;}
            if (n < 1) {slideIndex = slides.length;}
            for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
            for (i = 0; i < dots.length; i++) {dots[i].className = dots[i].className.replace(" active", "");}
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
