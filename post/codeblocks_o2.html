    <link rel="icon" href="https://cdn.luogu.com.cn/upload/image_hosting/da42380y.png">
    <style type="text/css">
        ul.header-top {
             list-style-type: none;
             margin: 0;
             padding: 0;
             background-color: #999;
             overflow: hidden;
             /*来源链接：https://www.runoob.com/try/try.php?filename=trycss_navbar_horizontal_float&basepath=0*/
         }
         li.header-text {
             float: left;
         }
         li>a.inactive {
             color: white;
             padding: 14px 16px;
             display: inline-block;
             text-decoration: none;
         }
         li>a.active {
             color: white;
             padding: 14px 16px;
             display: inline-block;
             text-decoration: none;
             background-color: blue;
         }
         li>a:hover:not(a.active),
         .dropbtn:hover {
             background-color: #555;
         }
         .dropdown-content {
             display: none;
             position: absolute;
             background-color: #f9f9f9;
             min-width: 100px;
             box-shadow: 0 8px 16px 0 rgba(0, 0, 0, .2);
         }
         .dropdown-content a {
             color: black;
             display: block;
         }
         .dropdown-content a:hover {
             background-color: #f1f1f1;
             color: deepskyblue;
         }
         .dropdown:hover .dropdown-content {
             display: block;
         }

        <li class="header-text"><a href="/" class="inactive">liyuanchen2021</a></li>

    <h1>如何在 Code::Blocks 中开启 O2 优化</h1>
    <p>Step 1：点击“Settings”中的“Compliter...”选项。</p>
    <p><img src="https://cdn.luogu.com.cn/upload/image_hosting/w2q9otrb.png" alt=""/></p>
    <p>Step 2：勾选“Have g++ follow the C++14 ISO language standard [-std=c++14]”和“[-O2]”选项后点击确定。</p>
    <p><img src="https://cdn.luogu.com.cn/upload/image_hosting/4a4w19hc.png" alt=""/></p>
    <p><img src="https://cdn.luogu.com.cn/upload/image_hosting/xy1nwe4g.png" alt=""/></p>
  </body>
