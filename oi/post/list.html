<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>文章列表 - liyuanchen2021 OI</title>
    <link rel="icon" href="https://cdn.luogu.com.cn/upload/image_hosting/da42380y.png">
    <link href="/stylesheet-oi.css" rel="stylesheet" type="text/css">
    <script>
      function Local_click() {
        var Kword = document.getElementById("Keyword").value;
        var strlist = ['🔔博客已搬迁至此', '对拍模板', '多重背包', '完全背包', 'CSP-J 2022 游记（BJ）', '01 背包', '如何在 Code::Blocks 中开启 O2 优化'];
        var linklist = ['blog-new-site', 'dui-pai-mu-ban', 'dp-multi-backpack', 'dp-complete-backpack', 'csp-j-2022-you-ji-bj', 'dp-01-backpack', 'codeblocks-o2'];
        var istop = ['1', '0', '0', '0', '0', '0', '0'];
        document.body.innerHTML = "<ul class=\"header-top\"><li class=\"header-text\"><a href=\"/\" class=\"name\">liyuanchen2021</a></li><li class=\"header-text\"><a href=\"/oi/index-page\" class=\"name\">OI版</a></li><li class=\"header-text\"><a href=\"/oi/index-page\" class=\"inactive\">首页</a></li><li class=\"header-text\"><a href=\"/oi/post/list\" class=\"active\">文章</a></li><li class=\"header-text\"><a href=\"/oi/post/solution-list\" class=\"inactive\">题解</a></li><li class=\"header-text\"><a href=\"https://github.com/liyuanchen2021/liyuanchen2021.github.io\" class=\"inactive\" target=\"_blank\">仓库</a></li><li class=\"header-text\"><a class=\"button-link\" href=\"/oi/search\"><button class=\"menu-button\">搜索</button></a></li></ul>";
        document.body.innerHTML += "<h1>文章列表</h1><p><input value=\"" + Kword + "\" type=\"text\" id=\"Keyword\" onkeyup=\"get()\"><button onclick=\"Local_click()\">搜索</button></p><p>";
        const n = 7;
        var i, cnt = 0;
        for (i = 0; i < n; i++)
       	  if (strlist[i].indexOf(Kword) != -1)  cnt++;
        if (Kword != "") {
          if (cnt == 0)  document.body.innerHTML += "<p class=\"grey\">未找到结果</p>";
          else  document.body.innerHTML += "<p class=\"grey\">共找到 " + cnt + " 条结果</p>";
        }
        for (i = 0; i < n; i++)
          if (strlist[i].indexOf(Kword) != -1) {
            if (istop[i] == 1)  document.body.innerHTML += "<p><strong><a href=\"/oi/post/" + linklist[i] + "\">" + strlist[i] + "</a></strong></p>";
            else  document.body.innerHTML += "<p><a href=\"/oi/post/" + linklist[i] + "\">" + strlist[i] + "</a></p>";
          }
      }
      function get() {
        var code = event.keyCode;
        if (code == 13) Local_click();
      }
    </script>
  </head>
  <body>
    <ul class="header-top">
        <li class="header-text"><a href="/" class="name">liyuanchen2021</a></li>
        <li class="header-text"><a href="/oi/index-page" class="name">OI版</a></li>
        <li class="header-text"><a href="/oi/index-page" class="inactive">首页</a></li>
        <li class="header-text"><a href="/oi/post/list" class="active">文章</a></li>
        <li class="header-text"><a href="/oi/post/solution-list" class="inactive">题解</a></li>
        <li class="header-text"><a href="https://github.com/liyuanchen2021/liyuanchen2021.github.io" class="inactive" target="_blank">仓库</a></li>
        <li class="header-text"><a class="button-link" href="/oi/search"><button href="/oi/search" class="menu-button">搜索</button></a></li>
    </ul>
    
    <h1>文章列表</h1>
    <p><input type="text" id="Keyword" onkeyup="get()"><button onclick="Local_click()">搜索</button></p>
    <p><a href="blog-new-site"><strong>🔔博客已搬迁至此</strong></a></p>
    <p><a href="dui-pai-mu-ban">对拍模板</a></p>
    <p><a href="dp-multi-backpack">多重背包</a></p>
    <p><a href="dp-complete-backpack">完全背包</a></p>
    <p><a href="csp-j-2022-you-ji-bj">CSP-J 2022 游记（BJ）</a></p>
    <p><a href="dp-01-backpack">01 背包</a></p>
    <p><a href="codeblocks-o2">如何在 Code::Blocks 中开启 O2 优化</a></p>
  </body>
</html>
