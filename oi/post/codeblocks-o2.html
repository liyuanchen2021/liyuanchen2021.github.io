    <h1>如何在 Code::Blocks 中开启 O2 优化</h1>
    <p>Step 1：点击“Settings”中的“Compliter...”选项。</p>
    <p><img src="https://cdn.luogu.com.cn/upload/image_hosting/w2q9otrb.png" alt=""/></p>
    <p>Step 2：勾选“Have g++ follow the C++14 ISO language standard [-std=c++14]”和“[-O2]”选项后点击确定。</p>
    <p><img src="https://cdn.luogu.com.cn/upload/image_hosting/4a4w19hc.png" alt=""/></p>
    <p><img src="https://cdn.luogu.com.cn/upload/image_hosting/xy1nwe4g.png" alt=""/></p>
